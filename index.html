<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cristal Frost(模写)</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="header__menu pc-navi">
        <button id="js-header-button" class="header__menu__button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div id="js-sp-navi" class="sp-navi">
        <ul class="sp-navi__list">
          <li class="sp-navi__item">製品情報</li>
          <li class="sp-navi__item">レシピ</li>
          <li class="sp-navi__item">販売店</li>
          <li class="sp-navi__item">製造所</li>
          <li class="sp-navi__item">Q&A</li>
          <li class="sp-navi__item">広告</li>
          <li class="sp-navi__item">オンラインストア</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="mv">
        <div class="mv__logo">Cristal Frost</div>
      </div>
      <section class="catch">
        <h2>catch</h2>
        <div class="catch__text">
          <p>
            「クリスタルフロスト」は、<br />氷の結晶のような清涼飲料水です。
          </p>
          <p>
            シトラスフルーツとミントの<br />心地よい爽やかさが、<br />心と体を一瞬で包み込みます。
          </p>
        </div>
      </section>
      <section class="detail">
        <h2>クリスタルフロストとは？</h2>
        <ul class="detail__list">
          <li class="detail__item">
            <span class="detail__item__text">氷のような<br />冷たさ</span>
            <div class="detail__item__arrow">
              <img src="img/arrow.png" alt="" />
            </div>
          </li>
          <li class="detail__item">
            <span class="detail__item__text">甘く爽やかな<br />風味</span>
            <div class="detail__item__arrow">
              <img src="img/arrow.png" alt="" />
            </div>
          </li>
          <li class="detail__item">
            <span class="detail__item__text">心も体も<br />リフレッシュ</span>
            <div class="detail__item__arrow">
              <img src="img/arrow.png" alt="" />
            </div>
          </li>
          <li class="detail__item">
            <span class="detail__item__text">料理の<br />隠し味として</span>
            <div class="detail__item__arrow">
              <img src="img/arrow.png" alt="" />
            </div>
          </li>
          <li class="detail__item">
            <span class="detail__item__text">容器への<br />こだわり</span>
            <div class="detail__item__arrow">
              <img src="img/arrow.png" alt="" />
            </div>
          </li>
        </ul>
      </section>
      <section class="lineup">
        <h2>ラインナップ</h2>
        <ul class="lineup__list">
          <li class="lineup__item">商品1</li>
          <li class="lineup__item">商品2</li>
          <li class="lineup__item">商品3</li>
        </ul>
        <button class="section__button">製品情報</button>
      </section>
      <section class="recipe"></section>
      <div class="info"></div>
    </main>
    <footer>
      <div class="pagetop"></div>
      <div class="footer__logo"></div>
      <div class="copyright"></div>
      <div class="popup"></div>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
